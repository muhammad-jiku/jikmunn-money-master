<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>monthly income-expense calculation</title>
</head>
<body>
    <h1>monthly income-expense calculation</h1>
    <img src="images/income-expense.jpg" alt="">
    <!-- income section starts -->
    <h2>Income</h2>
    <label for="income">Income</label>
    <input type="text" id="income-amount" name="income">



    <h2>Expense</h2>
    <label for="food">Food</label>
    <input type="text" id="food-expense-amount" name="food">
    <label for="clothes">Cloth</label>
    <input type="text" id="cloth-expense-amount" name="cloth">
    <label for="rent">Rent</label>
    <input type="text" id="rent-expense-amount" name="rent">
    <button id="calculate-btn">Calculate</button>
    <h2>Total Expenses: <span id="expense-amount-total">0</span></h2>



    <h2>Balance: <span id="balance-amount">0</span></h2>
    <label for="save">Save</label>
    <input type="text" id="saving-amount" name="save">
    <span>%</span>
    <button id="save-btn">Save</button>
    <h2>Saving Amount: <span id="saving-amount-total">0</span></h2>
    <h2>Remaining Balance: <span id="remaining-amount-total">0</span></h2>
 
    <p id="error-message">Please Insert only positive integer number! string and negative value are not allowed!</p>
    <script src="js/index.js"></script>
</body>
</html>
