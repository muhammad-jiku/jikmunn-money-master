<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>monthly income-expense calculation</title>
    
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- custom css link -->
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <section class="container">
       <section class="text-center text-capitalize mt-4 heading">
            <h1>monthly income-expense calculation</h1>
       </section>
       <section class="row">
           <section class="col-12 col-lg-6">
               <img class="img-fluid mt-lg-5 w-80" src="images/income-expense.jpg" alt="">
           </section>

            <section class="col-12 col-lg-6 mt-3">
                <section class="d-flex flex-column calculation-section">

                    <h2 class="text-center">Income</h2>
                    <section class="row g-3 justify-content-center align-items-center">
                        <section class="col-auto">
                            <label for="income">Income : </label>
                        </section>
                        <section class="col-auto">
                            <input type="text" id="income-amount" name="income">
                        </section>
                    </section>

                    <h2 class="text-center">Expense</h2>
                    <section class="row g-3 justify-content-center align-items-center">
                        <section class="col-auto">
                            <label for="food">Food : </label>
                        </section>
                        <section class="col-auto">
                            <input type="text" id="food-expense-amount" name="food">
                        </section>
                    </section>
                    
                    
                    <section class="row g-3 justify-content-center align-items-center">
                        <section class="col-auto">
                            <label for="rent">Rent : </label>
                        </section>
                        <section class="col-auto">
                            <input type="text" id="rent-expense-amount" name="rent">
                        </section>
                    </section>

                    <section class="row g-3 justify-content-center align-items-center">
                        <section class="col-auto">
                            <label for="clothes" class="fw-bolder">Clothes:</label>
                        </section>
                        <section class="col-auto">
                            <input type="text" id="clothes-expense-amount" name="clothes">
                        </section>
                    </section>
                    
                    <button id="calculate-btn" class="btn btn-primary w-50 calc-btn">Calculate</button>
                    <h2 class="text-center mt-3">Total Expenses : <span id="expense-amount-total">0</span></h2>
                    <h2 class="text-center">Balance : <span id="balance-amount">0</span></h2>

                    <section class="row g-3 justify-content-center align-items-center">
                        <section class="col-auto">
                            <label for="save">Save : </label>
                        </section>
                        <section class="col-auto">
                            <input type="text" id="saving-amount" name="save"> <span class="fw-bolder">%</span>
                        </section>
                        <section class="col-auto">
                            <button id="save-btn" class="btn btn-primary save-btn">Save</button>
                        </section>
                    </section>
                    <h2 class="text-center">Saving Amount : <span id="saving-amount-total">0</span></h2>
                    <h2 class="text-center">Remaining Balance : <span id="remaining-amount-total">0</span></h2>
                </section>
            </section>
       </section>

                    
                    

                                    
                    
                    
 


                                
                                 
  
                        

                                



                
                    <!-- <p id="error-message">Please Insert only positive integer number! string and negative value are not allowed!</p> -->
                </section>
           </section>
       </section>

        

    </section>

    <!-- bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!-- js link -->
    <script src="js/index.js"></script>
</body>
</html>
